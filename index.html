<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic tac Toe</title>
</head>
<body>
    <h1>Welcome to the Tic Tac Toe Game</h1>
        <div class="names">
            <form action="#" class="form_name">
                <label for="p1name">Player X name</label>
                <input type="text" id="p1name" name="p1name" class="pname">
                <label for="p2name">Player O name</label>
                <input type="text" id="p2name" name="p2name" class="pname">     
                <input type="submit" name="" id="submit">            
            </form>
    </div>
    <div class="container">
        <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
    </div>
    <!-- <div class="winner"></div> -->
    <button class="reset">Reset</button>
    <script src="app.js"></script>
</body>
</html>
